<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <h1>Lütfen Formu Eksiksiz Doldurun</h1>
        <hr>
        <div>
            <h3>Hesap Bilgileri</h3>
            <label for="kullanıcı adı">Kullanıcı Adı</label>
            <input type="text" id="kullanıcı adı" placeholder="Kullanıcı Adınızı Giriniz">
        </div>

        <div>
            <label for="eposta">E posta</label>
            <input type="email" id="eposta"placeholder="Eposta Giriniz">
        </div>

        <div>
            <label for="parola">Parola</label>
            <input type="password" id="parola" placeholder="Şifre Giriniz">
        </div>
        <br>
        <h3>Kişisel Bilgiler</h3>
        <br>
        <div>
            <label for="Ad">Adınız</label>
            <input type="text" id="Ad">
        </div>

        <div>
            <label for="soyadınız">Soyadınız</label>
            <input type="text" id="soyadınız">
        </div>

        <div>
            <label for="citiy">Şehir</label>
            <select id="citiy">
                <option value="63">Şanlıurfa</option>
                <option value="34">İstanbul</option>
                <option value="06">Ankara</option>
            </select>
        </div>

        <div>
            <label for="cinsiyet">Cinsiyetiniz</label>
            <label for="erkek">Erkek</label>
            <input type="radio" id="erkek">

            <label for="kadın">Kadın</label>
            <input type="radio" id="kadın">
        </div>

        <div>
            <label for="Hobileriniz">Hobileriniz</label>
            <label for="sinema">Sinema</label>
            <input type="checkbox" id="sinema">

            <label for="gezmek">Gezmek</label>
            <input type="checkbox" id="gezmek">

            <label for="spor">Spor</label>
            <input type="checkbox" id="spor">

            <label for="kitap">Kitap</label>
            <input type="checkbox" id="kitap">
        </div>

        <button type="submit">Kaydet</button>

    </form>




</body>
</html>
