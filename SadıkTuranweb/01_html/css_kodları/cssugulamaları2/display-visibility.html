<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 60px;
            width: 60px;
            /* display: inline; */
            /* inline sadece içindeki elemanların boyutu kadar yer kaplar */
            /* display inline yazınca height ve width olanların bir önemi kalmaz */
            display: inline-block;
            /* yapılırsa width ve height ifadelerine verilen değerler
            geçerli olur ancak bu yapılar alt alta değilde yan yana yazılır */
        }
        #first
        {
            background-color: red;
        }
        #second
        {
            background-color: green;
            /* display: none; */
            /* bu ifade second kısmının sayfadan yok olmasını sağlar  */
            visibility: hidden;
            /* bu ifade ise 2. silinince 3. ikincinin yerine geçiyodu 
            bunu önleyip ikincinin aslında görünmez olmasını sağlar. */
        }
        #third
        {
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- display:none| inline| inline-block| block -->
    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>
</body>
</html>
